{% extends "base.html" %}

{% block content %}
 <div class="row">
    <div class="col-sm-8"><h2>Tag List </h2></div>
    <div class="col-sm-4">
      <a href="{% url 'task-list:tag-create' %}" class="btn btn-primary">Add tag</a>
    </div>
  </div>
    {% if tag_list %}
      <table class="table">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Update</th>
          <th>Remove</th>
        </tr>

        {% for tag in tag_list %}
            <tr>
              <td>
                  {{ tag.id }}
              </td>
              <td>
                  {{ tag.name }}
              </td>
              <td>
                <a href="{% url 'task-list:tag-update' pk=tag.pk %}" class="btn btn-secondary">Update</a>
              </td>
              <td>
                <a href="{% url 'task-list:tag-delete' pk=tag.pk %}" class="btn btn-secondary">Delete</a>
              </td>
          </tr>
        {% endfor %}
      </table>

    {% else %}
        <p>There are no tags.</p>
    {% endif %}
{% endblock %}
