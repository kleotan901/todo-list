{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="row">
      <h5>Delete tag "{{ tag.name }}"?</h5>
    </div>

    <div class="delete-confirmation">
        <form action="" method="post">
          {% csrf_token %}
          <input type="submit" value="Yes, delete!" class="btn btn-danger">
        </form>

        <a href="{% url 'task-list:tag-list' %}" class="btn btn-secondary link-to-page">
          No, cancel
        </a>

    </div>

  </div>
{% endblock %}
